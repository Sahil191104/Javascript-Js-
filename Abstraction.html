<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function Students(id, formfees, name) {
            this.id = id;
            this.formfees = formfees;
            this.name = name;

            let totalfees = 18000;

            this.Students_info = function () {
                console.log("Id is " + this.id);
                console.log("Form Fees is " + this.formfees);
                console.log("Name is " + this.name);
            };

            this.TotalFees = function () {
                console.log(totalfees - this.formfees );
                // 18000 - 1800 = 16200 
            };

        }

        let student = new Students(101, 1800, "Sahil");
        student.Students_info();
        student.TotalFees();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class BankAccount {
            customerName;
            accountNumber;
            #balance = 0;

            constructor(customerName, balance = 0) {
                this.customerName = customerName;
                this.accountNumber = Date.now();
                this.#balance = balance;
            }

            deposit(amount) {
                this.#balance += amount;
            }

            withdraw (amount) {
                this.#balance -= amount;
            }

            setBalance (amount) {
                if (isNaN(amount)) {
                    throw new Error('Amount is not a valid input')
                }
                this.#balance = amount;
            }

            getBalance () {
                return this.#balance;
            }
            
        }

        class CurrenAccount extends BankAccount {
            transactionLimit = 50000;

            constructor (customerName, balance = 0) {
                super (customerName, balance);
            }

            takeBusinesLoan(amount) {
                console.log('Taking business loan: ' + amount);
            }
        }

        const rakesAccount = new CurrenAccount('Rakes k',2000);
        rakesAccount.setBalance(400)
        console.log(rakesAccount.getBalance());
    </script>
</body>

</html>

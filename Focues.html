<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/Focues.css">
    <title>Document</title>
    <style>
        input,
        input:focus,
        input:active{
            border-radius: 5px;
            outline: none;
            border: 2px solid black;
        }
        #error #icon {
            display: none;
        }

    </style>
</head>

<body>
    <form id="Form" action="">
        <input type="email" name="email" id="email" placeholder="Email address"><BR>
        <span id="error"><i id="icon" class="fa-solid fa-triangle-exclamation"></i></span></BR>
        <input type="password" name="password" id="password" placeholder="Password"><BR>
        <span id="error1"></span></BR>
        <input type="submit" id="btn" value="Log in">
    </form>

    <script src="js/Focues.js"></script>
</body>

</html>

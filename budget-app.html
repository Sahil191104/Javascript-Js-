<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        h1 {
            margin-left: 117px;
        }

        #frmdesgin {
            border-radius: 10px;
            margin: 0 auto;
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        #budgetaddFrom {
            border: 2px solid green;
            width: 500px;
            height: 156px;
            border-radius: 8px;
        }

        h4 {
            color: black;
            display: flex;
            justify-content: space-around;
            margin-left: -275px;
        }

        input {
            border: 1px solid green;
            border-radius: 5px;
            height: 30px;
            width: 447px;
            margin-left: 28px;
        }

        /* button {
            border: 2px solid green;
            border-radius: 4px;
            margin-left: -341px;
            color: green;
            background-color: white;
            height: 30px;
            width: 80px;
        } */

        #icondata {
            display: flex;
            margin: 20px;
            text-align: center;
            justify-content: center;
        }

        #icondata h2 {
            color: black;
            padding: 0 auto;
        }

        #dollarbudget {
            color: green;
        }

        #expensebudget {
            color: red;
        }

        #balancebudget {
            color: black;
        }

        #iconimage {
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>BUDGET APP</h1>
    <div id="frmdesgin">
        <form action="#" id="budgetaddFrom">
            <div id="frmdata">
                <h4> Please Enter Your Budget </h4>
                <input type="number" id="budgetdata">
                <br><br>
                <input type="submit">
            </div>
        </form>

        <form action="#" method="post" id="expenseForm">
            <input type="text" name="ExpeData" id="ExpeData" placeholder="Enter Title of Product"> <span
                id="errorname"></span>
            <br><br>
            <input type="number" name="ExpeValue" id="ExpeValue" placeholder="Enter Cost of Product"> <span
                id="errorcost"></span> <br><br>

            <input type="submit">
        </form><br><br>

        <table border="1px" id="listExp">
            <thead>

                <th>Expense Name</th>
                <th>Expense Cost</th>
                <th>Action</th>

            </thead>
            <tbody id="expenseList">

            </tbody>
        </table>


        <div id="icondata">
            <div id="budget">
                <h2>BUDGET</h2>
                <div id="dollarbudget"></div>
            </div>
            <div id="expense">
                <h2>EXPENSE</h2>
                <div id="expensebudget"></div>
            </div>
            <div id="totalbudget">
                <h2>BALANCE</h2>
                <div id="balancebudget"></div>
            </div>
        </div>

    </div>




    <script src="js/budget-app.js"></script>
</body>

</html>

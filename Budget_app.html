<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&family=Playfair+Display:wght@500&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/Budget_app.css">

</head>

<body>
    <div id="wraper">
        <div id="container">
            <div id="sub-container">
            </div>
            <div class="output-container flex-space">
                <div>
                    <p>Total Budget</p>
                    <span id="amount">$0</span>
                </div>
                <div>
                    <p>Expenses</p>
                    <span id="expenititire-value">$0</span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="Balance-amount">$0</span>
                </div>
            </div>
        </div>
        <div class="list">
            <div id="list">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Expenses Name</th>
                        <th scope="col">Expenses Cost</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody id="mainbody">
                        
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/Budget_app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Prototype</title>
</head>

<body>
    <script>
        let arr = [10, 20, 30];
        console.log(arr);

        // arr.__proto__
        // Array.prototype
        console.log("arr.__proto__", arr.__proto__);
        console.log("Array.prototype", Array.prototype);

        // arr.__proto__.__proto__
        // Object.prototyp
        console.log("arr.__proto__.__proto__", arr.__proto__.__proto__);
        console.log("Object.prototyp", Object.prototype);

        // arr.__proto__.__proto__.__proto__
        console.log("arr.__proto__.__proto__", arr.__proto__.__proto__.__proto__);

        console.log("-------------------------------------------------------------------");

        function demo() {

        }

        // demo.__proto__
        // Function.__proto__
        console.log("demo.__proto__", demo.__proto__);
        console.log("Function.__proto__", Function.__proto__);

        // demo.__proto__.__proto__
        // Object.prototype
        console.log("demo.__proto__.__proto__", demo.__proto__.__proto__);
        console.log("Object.prototype", Object.prototype);

        // demo.__proto__.__proto__.__proto__
        console.log("demo.__proto__.__proto__.__proto__", demo.__proto__.__proto__.__proto__);

    </script>
</body>

</html>
